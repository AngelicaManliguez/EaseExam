<!DOCTYPE html>
<html>
<head>
    <title>EaseExam Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .btn-selected {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 style="color:white">EaseExam</h1>
    <div class="form-group mt-3">
        <textarea class="form-control" rows="5" placeholder="Enter the text with all the information needed for the quiz or exam" id="text-input"></textarea>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file-input" multiple>
            <label class="custom-file-label" for="file-input">Choose file...</label>
        </div>
    </div>
    <!-- Buttons -->
    <button type="button" class="btn btn-primary" id="remove-files-btn" style="display: none;" onclick="removeFiles()">Remove Files</button>
    <button type="button" class="btn btn-primary" id="multiple-choice-btn" onclick="selectQuizType('Multiple Choice')">Multiple Choice</button>
    <button type="button" class="btn btn-primary" id="true-false-btn" onclick="selectQuizType('True or False')">True or False</button>
    <button type="button" class="btn btn-primary" id="clear-text-btn" onclick="clearText()">Clear Text</button>
    <button type="button" class="btn btn-primary" id="generate-quiz-btn" style="display: none;">Generate Questions</button>
    <div id="output"></div>
</div>
<script>
    document.getElementById('file-input').addEventListener('change', function (e) {
        var fileNames = [];
        for (var i = 0; i < this.files.length; i++) {
            fileNames.push(this.files[i].name);
        }
        document.querySelector('.custom-file-label').textContent = fileNames.join(', ');
        document.getElementById('remove-files-btn').style.display = 'block'; // Show the remove files button
    });

    function removeFiles() {
        const fileInput = document.querySelector("#file-input");
        fileInput.value = ""; // Clear the file input
        document.querySelector('.custom-file-label').textContent = "Choose file..."; // Reset the file input label
        document.getElementById('remove-files-btn').style.display = 'none'; // Hide the remove files button
    }

    function clearText() {
        document.querySelector("#text-input").value = ""; // Clear the text input
    }

    function selectQuizType(quizType) {
        // Remove the class from all buttons
        document.getElementById('multiple-choice-btn').classList.remove('btn-selected');
        document.getElementById('true-false-btn').classList.remove('btn-selected');

        // Add the class to the selected button
        if (quizType === 'Multiple Choice') {
            document.getElementById('multiple-choice-btn').classList.add('btn-selected');
        } else if (quizType === 'True or False') {
            document.getElementById('true-false-btn').classList.add('btn-selected');
        }

        document.getElementById('generate-quiz-btn').style.display = 'block';
        document.getElementById('generate-quiz-btn').setAttribute('data-quiz-type', quizType);
    }

    function generateQuiz() {
    const textInput = document.querySelector("#text-input");
    const fileInput = document.querySelector("#file-input");
    const outputDiv = document.querySelector("#output");
    const quizType = document.getElementById('generate-quiz-btn').getAttribute('data-quiz-type'); // Get the quiz type

    const formData = new FormData();
    formData.append("text", textInput.value);
    formData.append("quiz_type", quizType); // Pass the quiz type to the API request
    for (let i = 0; i < fileInput.files.length; i++) {
        formData.append("files[]", fileInput.files[i]); // Use "files[]" as key to handle multiple files
    }

    fetch("/api/generate_quiz", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        outputDiv.innerHTML = ""; // Clear previous output

        // Show generated questions with correct answers
        if (data.questions_with_answers) {
            const questionsWithAnswersDiv = document.createElement("div");
            questionsWithAnswersDiv.classList.add("questions-with-answers");

            const questionsWithAnswers = data.questions_with_answers.split("\n");
            questionsWithAnswers.forEach(question => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerText = question;
                questionsWithAnswersDiv.appendChild(questionDiv);
            });

            outputDiv.appendChild(questionsWithAnswersDiv);
        } else if (data.error) {
            const errorDiv = document.createElement("div");
            errorDiv.classList.add("message", "error-message");
            errorDiv.innerHTML = "<p>Error: " + data.error + "</p>";
            outputDiv.appendChild(errorDiv);
        }

    })
    .catch(error => {
        console.error(error);
        const errorDiv = document.createElement("div");
        errorDiv.classList.add("message", "error-message");
        errorDiv.innerHTML = "<p>Error: Failed to generate questions and answers.</p>";
        outputDiv.appendChild(errorDiv);
    });
}

const generateQuizBtn = document.querySelector("#generate-quiz-btn");
generateQuizBtn.addEventListener("click", generateQuiz);

</script>

</body>
</html>
